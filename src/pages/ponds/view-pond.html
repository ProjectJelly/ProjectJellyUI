<ion-header no-border>
    <ion-navbar>
        <ion-title>view pond</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openModal('EditPond')">Edit</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid class="site-profile">
        <ion-row text-center>
            <ion-col class="site-name" float-center justify-content-center align-items-center>
                Lake Sebu
            </ion-col>
        </ion-row>
        <ion-row text-center>
            <ion-col col-1>
            </ion-col>
            <ion-col  float-center justify-content-center align-items-center>
                <ion-row>
                    <i class="icon fish-white"></i>
                    <div class="fish-description">shrimp</div>
                </ion-row>
            </ion-col>
            <ion-col float-center justify-content-center align-items-center>
                <ion-row>
                    <i class="icon placeholder-white"></i>
                    <div class="location-description">Lake Sebu</div>
                </ion-row>
            </ion-col>
            <ion-col col-1>
            </ion-col>
        </ion-row>
        <ion-row text-center>
            <ion-col col-1>
            </ion-col>
            <ion-col  float-center justify-content-center align-items-center>
                <ion-row>
                    <div class="site-description">site size: 120 Hectares</div>
                </ion-row>
            </ion-col>
            <ion-col float-center justify-content-center align-items-center>
                <ion-row>
                    <div class="site-description">water depth: 12 Meters</div>
                </ion-row>
            </ion-col>
            <ion-col col-1>
            </ion-col>
        </ion-row>


        <ion-row class="other-details">
			<ion-col col-3>
				<ion-card>
                    <div text-center class="header">culture type</div>
					<div class="description" text-center>
						<ion-row justify-content-center align-items-center>
							<p>shrimps</p>
						</ion-row>
					</div>		
				</ion-card>
			</ion-col>
			<ion-col col-3>
				<ion-card>
                    <div text-center class="header">culture environment</div>
					<div class="description" text-center>
						<ion-row justify-content-center align-items-center>
							<p>shrimps</p>
						</ion-row>
					</div>
				</ion-card>
			</ion-col>

			<ion-col col-3>
				<ion-card>
                    <div text-center class="header">reading interval</div>
					<div class="description" text-center>
						<ion-row justify-content-center align-items-center>
							<p>3 hours</p>
						</ion-row>
					</div>
				</ion-card>
			</ion-col>

			<ion-col col-3>
				<ion-card>
                    <div text-center class="header">thresholds</div>
					<div class="description" text-center>
						<ion-row justify-content-center align-items-center>
							<p>default</p>
						</ion-row>
					</div>
				</ion-card>
			</ion-col>
		</ion-row>
    </ion-grid>
    <h2>devices</h2>
    <ion-list>
        <ion-item-sliding (ionSwipe)="delete()">
            <ion-item>
                <ion-card class='functional'>
                    <ion-row>
                        <ion-col class="site">
                            <ion-row>
                                <ion-col>
                                    <div class="device-number">
                                        DEV1234123
                                    </div>
                                </ion-col>
                                <ion-col class="hardware">
                                    <button ion-button small disable color="danger" class="hardware-status" outline>Functional</button>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-item>
            <ion-item-options>
                <button ion-button expandable class="delete-btn"><i class="icon trash"></i>delete</button>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding (ionSwipe)="delete()">
            <ion-item>
                <ion-card class="defective">
                    <ion-row>
                        <ion-col class="site">
                            <ion-row>
                                <ion-col>
                                    <div class="device-number">
                                        DEV1234123
                                    </div>
                                </ion-col>
                                <ion-col class="hardware">
                                    <button ion-button small disable color="danger" class="hardware-status" outline>Defective</button>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-item>
            <ion-item-options>
                <button ion-button expandable class="delete-btn"><i class="icon trash"></i>delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
