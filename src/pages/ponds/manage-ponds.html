<ion-header no-border>
  <ion-navbar text-center>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ponds</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full class="confirm" (click)="openModal('AddPond')">
      <ion-icon name="md-add-circle"></ion-icon>&nbsp; Add Pond
    </button>

    <ion-card class="functional">
        <!--<img src="img/nin-live.png"/>-->
        <ion-row>
            <ion-col class="site">
                <ion-row>
                    <ion-col>
                        <div class="site-name">
                            SITE NAME
                        </div>
                        <div class="device-number">
                            DEV1234123
                        </div>
                    </ion-col>
                    <ion-col class="hardware">
                        <button ion-button small disable color="danger" class="hardware-status" outline>Functional</button>
                    </ion-col>
                </ion-row>
                <div class="site-details">
                    <ion-row>
                        <ion-col>
                            <ion-row>
                                <i class="icon fish"></i>
                                <div class="fish-description">shrimp</div>
                            </ion-row>
                        </ion-col>
                        <ion-col>
                            <ion-row>
                                <i class="icon placeholder"></i>
                                <div class="location-description">Lake Sebu</div>
                            </ion-row>
                        </ion-col>
                    </ion-row>

                    <ion-row class="other-details">
                        <ion-col>
                            <ion-row>
                                <div class="title">culture type</div>
                            </ion-row>
                            <ion-row>
                                <div class="description">shrimp</div>
                            </ion-row>
                        </ion-col>
                        <ion-col>
                            <ion-row>
                                <div class="title">culture environment</div>
                            </ion-row>
                            <ion-row>
                                <div class="description">shrimp</div>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                         <button ion-button small disable class="view-btn" color="dark" clear (click)="openModal('ViewPond')">View</button>
                    <ion-row>
                    </ion-row>
                </div>
            </ion-col>
            <ion-col col-2>
                <button ion-button color="dark" class="edit-btn" clear (click)="openModal('EditPond')"><i class="icon edit"></i> Edit</button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-card class="defective">
        <!--<img src="img/nin-live.png"/>-->
        <ion-row>
            <ion-col class="site">
                <ion-row>
                    <ion-col>
                        <div class="site-name">
                            SITE NAME
                        </div>
                        <div class="device-number">
                            DEV1234123
                        </div>
                    </ion-col>
                    <ion-col class="hardware">
                        <button ion-button small disable color="danger" class="hardware-status" outline>Defective</button>
                    </ion-col>
                </ion-row>
                <div class="site-details">
                    <ion-row>
                        <ion-col>
                            <ion-row>
                                <i class="icon fish"></i>
                                <div class="fish-description">shrimp</div>
                            </ion-row>
                        </ion-col>
                        <ion-col>
                            <ion-row>
                                <i class="icon placeholder"></i>
                                <div class="location-description">Lake Sebu</div>
                            </ion-row>
                        </ion-col>
                    </ion-row>

                    <ion-row class="other-details">
                        <ion-col>
                            <ion-row>
                                <div class="title">culture type</div>
                            </ion-row>
                            <ion-row>
                                <div class="description">shrimp</div>
                            </ion-row>
                        </ion-col>
                        <ion-col>
                            <ion-row>
                                <div class="title">culture environment</div>
                            </ion-row>
                            <ion-row>
                                <div class="description">shrimp</div>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                         <button ion-button small disable class="view-btn" color="dark" clear (click)="openModal('ViewPond')">View</button>
                    <ion-row>
                    </ion-row>
                </div>
            </ion-col>
            <ion-col col-2>
                <button ion-button color="dark" class="edit-btn" clear><i class="icon edit" (click)="openModal('EditPond')"></i> Edit</button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
