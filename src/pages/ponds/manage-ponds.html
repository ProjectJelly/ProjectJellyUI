<ion-header no-border>
    <ion-navbar text-center>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Ponds</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full class="confirm" (click)="openModal('AddPond')">
      add pond
    </button>

    <ion-list>
        <ion-item-sliding (ionSwipe)="delete()">
            <ion-item>
                <ion-card class='functional' (click)="goToSite()">
                    <ion-row>
                        <ion-col class="site">
                            <ion-row>
                                <ion-col>
                                    <div class="site-name">
                                        SITE NAME
                                    </div>
                                </ion-col>
                            </ion-row>
                            <div class="site-details">
                                <ion-row>
                                    <ion-col>
                                        <ion-row>
                                            <i class="icon fish"></i>
                                            <div class="fish-description"> shrimp</div>
                                        </ion-row>
                                    </ion-col>
                                    <ion-col>
                                        <ion-row>
                                            <i class="icon placeholder"></i>
                                            <div class="location-description">Lake Sebu</div>
                                        </ion-row>
                                    </ion-col>
                                </ion-row>

                                <ion-row class="other-details">
                                    <ion-col>
                                        <ion-row>
                                            <div class="title">culture type</div>
                                        </ion-row>
                                        <ion-row>
                                            <div class="description">shrimp</div>
                                        </ion-row>
                                    </ion-col>
                                    <ion-col>
                                        <ion-row>
                                            <div class="title">culture environment</div>
                                        </ion-row>
                                        <ion-row>
                                            <div class="description">shrimp</div>
                                        </ion-row>
                                    </ion-col>
                                </ion-row>
                            </div>
                        </ion-col>
                        <ion-col col-2>
                            <button ion-button color="dark" class="edit-btn" clear (click)="openModal('EditPond')"><i class="icon edit"></i> edit</button>
                        </ion-col>

                    </ion-row>
                </ion-card>
            </ion-item>
            <ion-item-options>
                <button ion-button expandable class="delete-btn"><i class="icon trash"></i>delete</button>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding (ionSwipe)="delete()">
            <ion-item>
                <ion-card class="defective">
                    <ion-row>
                        <ion-col class="site">
                            <ion-row>
                                <ion-col>
                                    <div class="site-name">
                                        SITE NAME
                                    </div>
                                </ion-col>
                            </ion-row>
                            <div class="site-details">
                                <ion-row>
                                    <ion-col>
                                        <ion-row>
                                            <i class="icon fish"></i>
                                            <div class="fish-description">shrimp</div>
                                        </ion-row>
                                    </ion-col>
                                    <ion-col>
                                        <ion-row>
                                            <i class="icon placeholder"></i>
                                            <div class="location-description">Lake Sebu</div>
                                        </ion-row>
                                    </ion-col>
                                </ion-row>

                                <ion-row class="other-details">
                                    <ion-col>
                                        <ion-row>
                                            <div class="title">culture type</div>
                                        </ion-row>
                                        <ion-row>
                                            <div class="description">shrimp</div>
                                        </ion-row>
                                    </ion-col>
                                    <ion-col>
                                        <ion-row>
                                            <div class="title">culture environment</div>
                                        </ion-row>
                                        <ion-row>
                                            <div class="description">shrimp</div>
                                        </ion-row>
                                    </ion-col>
                                </ion-row>
                            </div>
                        </ion-col>
                        <ion-col col-2>
                            <button ion-button color="dark" class="edit-btn" clear (click)="openModal('EditPond')"><i class="icon edit"></i> edit</button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-item>
            <ion-item-options>
                <button ion-button expandable class="delete-btn"><i class="icon trash"></i>delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
