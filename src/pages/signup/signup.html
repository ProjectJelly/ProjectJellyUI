<ion-content padding>

    <ion-row class="logo">
        <ion-col text-center>
            <i class="icon jelly"></i>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center class="title">
            create a new account
        </ion-col>
    </ion-row>
    <ion-row *ngIf="form">
        <form [formGroup]="form" col-12>
        <ion-item>
            <ion-label><i class="icon username placeholder-icon"></i> username</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label><i class="icon password placeholder-icon"></i> password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label><i class="icon email placeholder-icon"></i> email</ion-label>
            <ion-input formControlName="password" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label><i class="icon phone placeholder-icon"></i> contact</ion-label>
            <ion-input formControlName="contactNo" type="phone"></ion-input>
        </ion-item> 
        
        <button ion-button full medium class="signup-btn" (click)="signUp()">sign up</button>

    </form>
    </ion-row>

    <ion-buttons text-center>
        <button ion-button clear class="loginpage-btn" text-center (click)="loginPage()">< login page</button>
    </ion-buttons>
</ion-content>
